<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunión</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <p class="close">X</p>
        <h2>You left the meeting</h2>
        <div class="box">
            <h3>How was the quality of the call?</h3>
            <div class="stars">
                <div>⭐️</div>
                <div>⭐️</div>
                <div>⭐️</div>
                <div>✩</div>
                <div>✩</div>
            </div>
            <div class="calification">
                <p>Very bad</p>
                <p>Excelente</p>
            </div>
        </div>
        <div class="button">
            <button class="home">Return Home</button>
            <button class="join">Join again</button>
        </div>
    </div>
</body>
</html>
